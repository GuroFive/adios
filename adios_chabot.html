<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Adios_Chabot</title>
        <style>
            #title {
                font-size: 56px;
                text-align: center;
                color: cadetblue;
                border-bottom: 3px solid darkcyan;
            }
        </style>

    <body bgcolor="#FFFFFF">
        <div id="title"> 그동안 고생많았슴다~!</div>
        <br>
        <script language="JavaScript">
        
        function random_text()
        {};
        var random_text = new random_text();
        // Set the number of text strings to zero to start
        var number = 0;
        // Incremental list of all possible Text
        random_text[number++] = "100억 매출! 100만 다운로드! 100명 직원!"
        random_text[number++] = "이건 부탁하는게 아니예요~"
        random_text[number++] = "개인정보보호? 영업하는 사람 막지 맙시다~"
        random_text[number++] = "자동차로 하나되는 저 세상!"
        random_text[number++] = "Mobility Creator!"
        random_text[number++] = "[강근] 미팅: 미로 아이티 이중학 대표님"
        random_text[number++] = "[Nico] 마실: BMW 성수동 지점"
        random_text[number++] = "차봇프라임 양대 마켓 출시!"
        random_text[number++] = "음~ B2C 앱은 텔레매틱스가 핵심이죠~"
        random_text[number++] = "4차 산업혁명! AI~! 인공지능~"
        random_text[number++] = "고객 포인트!"
        random_text[number++] = "투자 받아 올게요~ 회사 소개서 만들어 주세요, 이미지 마않이~"
        random_text[number++] = "당신이 운전하는 모든순간?!"
        random_text[number++] = "내일은 즐거운 설 명절입니다! 오늘 정시퇴근합시다!"
        random_text[number++] = "퇴사율이 정말 낮죠, 자부심을 갖고 있습니다."
        // Create a random number with limits based on the number
        // of possible random text strings
        var random_number = Math.floor(Math.random() * number);
        // Write out the random text to the browser
        document.write(random_text[random_number].fontsize(12));
        </script>

        <br><br>
        <a href="javascript:history.go(0);">추억 되새김질하기</a>
    </body>
</html>
